<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Submission</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <style media="screen">
        label{
            display:block;
        }
    </style>
    <body>
        <div class="container">
            <div class="row my-4 mb-3 h-bold">
                <div class="col-12">
                    <h1>Contact Form</h1>
                    <div class="card">
                        <form id="contact_form" action="" method="post" autocomplete="on">
                            <label for="name"> First Name:</label>
                            <input type="text" id="first_name" name="first_name" required value="">

                            <label for="name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required value="">

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required value="">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
